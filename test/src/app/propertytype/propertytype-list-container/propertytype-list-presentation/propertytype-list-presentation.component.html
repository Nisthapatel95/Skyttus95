<div class="d-flex mb-3 justify-content-end">
  <div class="btn btn-primary" routerLink="../app-propertytype-form-container">Add Auction Category</div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

  <!--property_Type_Code -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Code </th>
    <td mat-cell *matCellDef="let propertytypelist"> {{propertytypelist.code}} </td>
  </ng-container>

  <!--property_Type_Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let propertytypelist"> {{propertytypelist.name}} </td>
  </ng-container>

  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef>Active Status </th>
    <td mat-cell *matCellDef="let element">
      <mat-slide-toggle class="" [checked]="element.isActive" [disabled]="!element.isActive"></mat-slide-toggle>
      <!-- <mat-slide-toggle [(ngModel)]="isChecked"></mat-slide-toggle> -->
    </td>
  </ng-container>

  <!-- action-->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button class="btn btn-primary m-2" (click)="onEdit(element.id)">Edit</button>
      <button class="btn btn-primary " (click)="ondelete(element.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
