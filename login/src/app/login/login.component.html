
<div class="d-flex justify-content-center bg-light min-vh-100 d-flex flex-row align-items-center">
    <div class="border border-dark p-4 rounded ">
        <h4>Login</h4>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group ">
        <label for="email">Email Id: </label>
        
          <input type="email" maxlength="50" class="form-control" placeholder="Email"
                                        formControlName="email"
                                        [ngClass]="{'is-invalid': loginForm.controls['email'].invalid &&  (isSubmitted || loginForm.controls['email'].touched),'is-valid': loginForm.controls['email'].valid && (isSubmitted || loginForm.controls['email'].dirty || loginForm.controls['email'].touched)}" />
                       
                                <div class="d-block"
                                    *ngIf="loginForm.controls['email'].invalid && (isSubmitted || loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                                    <span class="error-fsize d-flex align-items-start text-danger"
                                        *ngIf="loginForm.controls['email'].errors?.['required']">This field is
                                        required</span>
                                    <span
                                        *ngIf="loginForm.controls['email'].errors?.['pattern'] && (isSubmitted || loginForm.controls['email'].pristine|| loginForm.controls['email'].touched)"
                                        class="text-danger error-fsize">
                                        User does not exist</span>
                                </div>
    </div>
    <div class="form-group position-relative">
        <label for="password">Password: </label>
        <input [type]="password" class="form-control" placeholder="password" style="border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;"
            formControlName="password" >
             <span  (click)="onClick()" class="">
                <span class="position-absolute eye-icon bi bi-eye-slash" *ngIf="!show"></span>
                <span class="position-absolute eye-icon bi bi-eye"  *ngIf="show"></span>
            </span>
    
    <span
        *ngIf="loginForm.controls['password'].invalid && (isSubmitted || loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
        <span class=" d-block w-100 text-danger mb-3"
            *ngIf="loginForm.controls['password'].errors?.['required']">This field is
            required</span>
        <span *ngIf="loginForm.controls['password'].errors?.['pattern'] && (loginForm.controls['password'].touched || 
        loginForm.controls['password'].pristine)" class="text-danger w-100 d-block">
            Please enter valid password </span>
    </span>

    </div>
    <div class="form-group p-2 d-flex justify-content-center">
        <button class="btn btn-primary  " type="submit">
            Login
            <!-- <span class="spinner-border spinner-border-sm" role="status" *ngIf="loaderValue">
                <span class="visually-hidden">Loading...</span>
            </span> -->
        </button>
    </div>
</form>
</div>
</div>
